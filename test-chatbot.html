<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Chatbot Test</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
<style>
.chatbot-button{position:fixed;bottom:20px;right:20px;width:60px;height:60px;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);border-radius:50%;display:flex;align-items:center;justify-content:center;cursor:pointer;box-shadow:0 4px 12px rgba(102,126,234,0.4);z-index:9998;transition:transform 0.3s ease}
.chatbot-button:hover{transform:scale(1.1)}
.chatbot-button i{color:white;font-size:28px}
.ai-badge{position:absolute;top:-5px;right:-5px;background:#ff4757;color:white;width:24px;height:24px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:10px;font-weight:bold;border:2px solid white}
.chatbot-window{position:fixed;bottom:90px;right:20px;width:380px;max-width:calc(100vw - 40px);height:500px;max-height:calc(100vh - 120px);background:white;border-radius:16px;box-shadow:0 8px 32px rgba(0,0,0,0.2);z-index:9999;display:none;flex-direction:column;overflow:hidden}
.chatbot-window.active{display:flex}
.chatbot-header{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;padding:16px;display:flex;align-items:center;justify-content:space-between}
.chatbot-header-left{display:flex;align-items:center;gap:12px}
.chatbot-avatar{width:40px;height:40px;background:white;border-radius:50%;display:flex;align-items:center;justify-content:center}
.chatbot-avatar i{color:#667eea;font-size:24px}
.chatbot-title h3{margin:0;font-size:16px;font-weight:bold}
.chatbot-title p{margin:0;font-size:12px;opacity:0.9}
.chatbot-close{cursor:pointer;font-size:24px;opacity:0.8;transition:opacity 0.2s}
.chatbot-close:hover{opacity:1}
.chatbot-body{flex:1;overflow-y:auto;padding:16px;background:#f7f9fc}
.faq-header{display:flex;align-items:center;gap:8px;margin-bottom:16px;padding-bottom:12px;border-bottom:2px solid #e0e7ff}
.faq-header i{color:#667eea;font-size:18px}
.faq-header h4{margin:0;color:#1e293b;font-size:15px;font-weight:600}
.faq-list{display:flex;flex-direction:column;gap:8px}
.faq-item{background:white;padding:12px 16px;border-radius:8px;cursor:pointer;transition:all 0.2s;border:1px solid #e2e8f0;display:flex;align-items:center;justify-content:space-between}
.faq-item:hover{background:#f1f5f9;border-color:#667eea;transform:translateX(4px)}
.faq-item span{font-size:14px;color:#334155;flex:1}
.faq-item i{color:#94a3b8;font-size:12px}
.chatbot-answer{background:#ede9fe;border-left:4px solid #667eea;padding:16px;border-radius:8px;margin-top:16px;display:none}
.chatbot-answer.active{display:block;animation:fadeIn 0.3s ease}
@keyframes fadeIn{from{opacity:0;transform:translateY(-10px)}to{opacity:1;transform:translateY(0)}}
.answer-text{color:#1e293b;font-size:14px;line-height:1.6;white-space:pre-wrap}
.back-button{background:#667eea;color:white;border:none;padding:8px 16px;border-radius:6px;cursor:pointer;font-size:13px;margin-top:12px;display:flex;align-items:center;gap:6px;transition:background 0.2s}
.back-button:hover{background:#5568d3}
@media (max-width:768px){
.chatbot-window{width:calc(100vw - 20px);right:10px;bottom:80px}
.chatbot-button{width:56px;height:56px;right:15px;bottom:15px}
}
</style>
</head>
<body>
<div style="padding:20px">
<h1>챗봇이 우측 하단에 표시됩니다</h1>
<p>보라색 로봇 아이콘을 클릭하세요!</p>
</div>

<div class="chatbot-button" onclick="toggleChatbot()">
<i class="fas fa-robot"></i>
<div class="ai-badge">AI</div>
</div>

<div class="chatbot-window" id="chatbotWindow">
<div class="chatbot-header">
<div class="chatbot-header-left">
<div class="chatbot-avatar"><i class="fas fa-robot"></i></div>
<div class="chatbot-title">
<h3 id="chatbot-title">챗봇</h3>
<p id="chatbot-subtitle">궁금하신 질문은 운영자에게 문의하세요</p>
</div>
</div>
<div class="chatbot-close" onclick="toggleChatbot()"><i class="fas fa-times"></i></div>
</div>
<div class="chatbot-body">
<div class="faq-header">
<i class="fas fa-lightbulb"></i>
<h4 id="faq-title">자주 묻는 질문</h4>
</div>
<div class="faq-list" id="faqList"></div>
<div class="chatbot-answer" id="chatbotAnswer">
<div class="answer-text" id="answerText"></div>
<button class="back-button" onclick="showQuestions()">
<i class="fas fa-arrow-left"></i>
<span id="back-button-text">질문 목록으로</span>
</button>
</div>
</div>
</div>

<script>
const faqData = {
"ko": {
"title": "챗봇",
"subtitle": "궁금하신 질문은 운영자에게 문의하세요",
"faqTitle": "자주 묻는 질문",
"backButton": "질문 목록으로",
"questions": [
{"q": "CoupleGate는 어떤 플랫폼인가요?", "a": "CoupleGate는 전 세계 사람들과 진지한 국제 연애·결혼을 연결하는 글로벌 매칭 플랫폼입니다. AI 기반 매칭, 실시간 번역, 화상통화 등 장거리·국제 연애에 필요한 기능을 모두 제공합니다."}
]
}
};

let currentLang = 'ko';

function toggleChatbot() {
const chatbot = document.getElementById('chatbotWindow');
chatbot.classList.toggle('active');
if (chatbot.classList.contains('active')) {
showQuestions();
}
}

function showQuestions() {
const faqList = document.getElementById('faqList');
const chatbotAnswer = document.getElementById('chatbotAnswer');
faqList.style.display = 'flex';
chatbotAnswer.classList.remove('active');
loadFAQs();
}

function showAnswer(question, answer) {
const faqList = document.getElementById('faqList');
const chatbotAnswer = document.getElementById('chatbotAnswer');
const answerText = document.getElementById('answerText');
faqList.style.display = 'none';
answerText.textContent = answer;
chatbotAnswer.classList.add('active');
}

function loadFAQs() {
const data = faqData[currentLang];
const faqList = document.getElementById('faqList');
document.getElementById('chatbot-title').textContent = data.title;
document.getElementById('chatbot-subtitle').textContent = data.subtitle;
document.getElementById('faq-title').textContent = data.faqTitle;
document.getElementById('back-button-text').textContent = data.backButton;
faqList.innerHTML = '';
data.questions.forEach((item, index) => {
const faqItem = document.createElement('div');
faqItem.className = 'faq-item';
faqItem.innerHTML = `<span>${index + 1}. ${item.q}</span><i class="fas fa-chevron-right"></i>`;
faqItem.onclick = () => showAnswer(item.q, item.a);
faqList.appendChild(faqItem);
});
}

loadFAQs();
</script>
</body>
</html>
